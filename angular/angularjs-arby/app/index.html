<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Arby shop</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/sweetalert/sweetalert.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">

    <!--[if lt IE 7]>

<body>
    <div ng-view>
        <div class="container text-center" ng-hide="isLoggedIn">
            <form class="form-signin" name="form" ng-submit="login()" role="form" >
                    <h1 class="h3 mb-3 font-weight-normal">Пожалуйста войдите</h1>
                    <div class="form-group">
                        <label for="inputLogin" class="sr-only">Логин</label>
                        <input type="text" id="inputLogin" class="form-control" placeholder="Логин" 
                        ng-blur="loginIsFocused=false" 
                        ng-focus="loginIsFocused=true" 
                        ng-model="user.login" required="" 
                        ng-init="loginIsFocused=false" 
                        aria-describedby="loginHelpBlock">
                        <small id="loginHelpBlock" class="form-text text-muted" ng-show="loginIsFocused">Введите логин совпадающий с паролем</small>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="sr-only">Пароль</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Пароль"
                            ng-model="user.password" required="">
                    </div>
                    <div class="form-actions text-center">
                        <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="form.$invalid">Войти</button>
                    </div>
                    <p class="mt-5 mb-3 text-muted">© 2020</p>
            </form>
        </div>
        <div class="slide-animate-container">
            <div class="slide-animate" ng-include="isLoggedIn ? 'views/home/home.html' : ''"></div>
        </div>
    </div>
    <script src="lib/angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="lib/sweetalert/SweetAlert.js"></script>
    <script src="lib/sweetalert/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
